<section class="budget-itme-section">
  <div class="budget-item-container">
    <div class="income-column" style="margin-right: 10px">
      <h1>Income</h1>
      <div class="mainone">
        <!-- <app-item-card
          style="
            background-color: rgba(223, 230, 233, 0.5);
            margin-bottom: 10px;
          "
        ></app-item-card> -->
        <div *ngFor="let items of budgetItems">
          <app-item-card
            *ngIf="items.amount >= 0"
            style="
              display: block;
              background-color: rgba(223, 230, 233, 0.5);
              margin-bottom: 10px;
            "
            [item]="items"
            (xButtonClick)="onDeleteButtonClicked(items)"
          ></app-item-card>
        </div>
      </div>
    </div>

    <div class="expen-column">
      <h1>Expences</h1>
      <div class="mainone">
        <div *ngFor="let items of budgetItems">
          <app-item-card
            *ngIf="items.amount <= 0"
            style="
              display: block;
              background-color: rgba(223, 230, 233, 0.5);
              margin-bottom: 10px;
            "
            [item]="items"
            (xButtonClick)="onDeleteButtonClicked(items)"
          ></app-item-card>
        </div>
      </div>
    </div>
  </div>
</section>
